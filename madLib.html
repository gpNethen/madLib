<!doctype html>
<html>
	<head>
		<title>MadLib&trade; Generator</title>
	</head>

	<body>
	
	<hr>
		<table>
			<tr><td>First Name:</td>
				<td><input type="text" id="nameBox" size=13 value=""></td>
			</tr>
			<tr><td>Noun:</td>
				<td><input type="text" id="nounBox" size=13 value=""></td>
			</tr>
			<tr><td>Adjective:</td>
				<td><input type="text" id="adjectiveBox" size=13 value=""></td>
			</tr>
			<tr><td>Past Tense Verb:</td>
				<td><input type="text" id="verbBox" size=13 value=""></td>
			</tr>
			<tr><td>Adverb:</td>
				<td><input type="text" id="adverbBox" size=13 value=""></td>
			</tr>
		</table>
		<input type="button" value="Click for MadLib&trade;"
            onclick="document.getElementById('outputDiv').innerHTML=
                       '<p>There lived deep deep in the Grand Forest, a Raccoon. This raccoon\'s name was ' + document.getElementById('nameBox').value + 
                       '. It was a very ' +
                       document.getElementById('adjectiveBox').value +
                       ' day in the forest, and you could see it in ' +
                       document.getElementById('nameBox').value + 
                       '\'s eyes. This day would be different.</p><p>Today, the legendary Grand Redwood was ' + 
                       document.getElementById('nameBox').value + 
                       '\'s target.  As the raccoon approached the tree, a ' + 
                       document.getElementById('nounBox').value + 
                       ' rolled past, dramatically. As the raccoon gripped the axe tight, and swung it ' +
                       document.getElementById('adverbBox').value + 
                       ', the Grand Redwood ' + 
                       document.getElementById('verbBox').value + 
                       ' into the sky!  The forest would never be the same from this day forward.</p>';">
	<hr>
		<div id="outputDiv"></div>
	</body>
</html>
